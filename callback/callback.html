<html>

<head>
    <script src="http://samejack.github.io/SnsShare/demo/jquery.snsShare.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <title>Your playlist in Spotify</title>
    <!-- You can use Open Graph tags to customize link previews.

<body class="spotify-callback type-system-slab">
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div id="creating" style="text-align: center;">
                <h1>Searching playlists...</h1>
            </div>
            <div id="done" style="display: none; text-align: center;">
                <h1 style="margin: 10px;">Done!</h1>
                <p>
                    <a class="btn" id="playlistlink">Open playlist in Spotify</a> Or
                    <a target="_blank" class="js-fac">Share on Facebook</a>
                    <br>
                    <iframe width="300" height="380" frameborder="0" allowtransparency="true" id="playls" style="margin-top: 18px;"></iframe>
                </p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery_spotify_add_playlist.js"></script>

</html>
